                <span class='icon-bar'></span>

                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>dotnet_angular_oidc</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>

                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>

                    </a>
                </li>

                    <a [routerLink]="['/protected']">
                        <span class='glyphicon glyphicon-lock'></span>Protected
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a *ngIf="!isAuthorized" [routerLink]="['#']" (click)="login()">
                        <span class='glyphicon glyphicon-log-in'></span>Login
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a *ngIf="isAuthorized"  [routerLink]="['#']" (click)="logout()">

                    </a>
